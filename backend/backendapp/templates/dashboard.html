<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAR | Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .status-pill {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
            display: inline-block;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .confidence {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 300;
        }

        .visualizer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .bar {
            width: 4px;
            height: 30px;
            background: var(--accent);
            border-radius: 10px;
            animation: wave 1.2s infinite ease-in-out;
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
                opacity: 0.5;
            }

            50% {
                height: 50px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="card">
        <div class="status-pill">Live Tracking</div>
        <h1 id="activity">Waiting...</h1>
        <div class="confidence">RF Confidence: <span id="conf">0%</span></div>
        <div id="dl-box" style="margin-top: 10px; font-size: 14px; color: var(--sub); opacity: 0">
            DL Secondary: <span id="dl-activity">...</span> (<span id="dl-conf">0%</span>)
        </div>
        <div class="visualizer">
            <div class="bar" style="animation-delay: 0.0s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.6s"></div>
        </div>
    </div>
    <script>
        const activityEl = document.getElementById('activity');
        const confEl = document.getElementById('conf');
        const dlBox = document.getElementById('dl-box');
        const dlActEl = document.getElementById('dl-activity');
        const dlConfEl = document.getElementById('dl-conf');

        const update = async () => {
            try {
                const res = await fetch('/har/latest/');
                const root = await res.json();
                const data = root.latest;
                if (!data) return;

                if (activityEl.innerText !== data.label) {
                    activityEl.style.opacity = 0;
                    setTimeout(() => { activityEl.innerText = data.label; activityEl.style.opacity = 1; }, 200);
                }
                confEl.innerText = (data.confidence * 100).toFixed(1) + '%';

                if (data.dl_result) {
                    dlBox.style.opacity = 1;
                    dlActEl.innerText = data.dl_result.label;
                    dlConfEl.innerText = (data.dl_result.confidence * 100).toFixed(1) + '%';
                }
            } catch (e) { console.error(e); }
        };
        setInterval(update, 500);
        activityEl.style.transition = 'opacity 0.2s';
    </script>
</body>

</html>
